<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Instant Chat</title>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" id="meta-theme-color-light" content="#667eea" media="(prefers-color-scheme: light)">
    <meta name="theme-color" id="meta-theme-color-dark" content="#2D3748" media="(prefers-color-scheme: dark)">


    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Instant Chat">
    <link rel="apple-touch-icon" href="icons/apple-icon-180x180.png">
    <style>
        :root {
            --body-bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --app-container-bg: rgba(255, 255, 255, 0.95);
            --app-container-backdrop-blur: 20px;
            --app-container-border: 1px solid rgba(255, 255, 255, 0.2);
            --app-container-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            --text-primary: #333;
            --text-secondary: #666;
            --text-on-primary-accent: white;
            --text-on-secondary-accent: white;
            --text-placeholder: #888;
            --text-link: #667eea;

            --header-bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --header-text-color: white;
            --header-icon-fill: white;
            --online-status-bg: rgba(255, 255, 255, 0.15);
            --online-status-dot: #00ff88;

            --menu-bg: #fff;
            --menu-header-text: #333;
            --menu-item-text: #333;
            --menu-item-border: #f0f0f0;
            --menu-item-hover-bg: #f7f7f7;
            --menu-active-item-bg: #e9e9f0;
            --menu-active-item-text: #667eea;
            --menu-shadow: 4px 0px 15px rgba(0,0,0,0.2);
            --menu-outer-border: 1px solid #e0e0e0;

            --chat-window-bg-gradient: linear-gradient(180deg, #f8f9ff 0%, #e8eeff 100%);
            --scrollbar-thumb-bg: rgba(102, 126, 234, 0.3);
            
            --message-my-bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --message-my-text: white;
            --message-other-bg: white;
            --message-other-text: #333;
            --message-other-border: 1px solid rgba(102, 126, 234, 0.1);
            --message-other-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --message-sender-text: #555; /* Darkened slightly from default opacity */
            --message-timestamp-text: #777; /* Darkened slightly */

            --status-message-bg: rgba(255, 255, 255, 0.7);
            --status-message-text: #888;

            --typing-indicator-bg: var(--message-other-bg);
            --typing-indicator-text: #555;
            --typing-indicator-border: var(--message-other-border);
            --typing-indicator-shadow: var(--message-other-shadow);
            --typing-dot-bg: #667eea;

            --input-area-bg: rgba(255, 255, 255, 0.9);
            --input-area-border-top: 1px solid rgba(102, 126, 234, 0.1);
            --input-field-bg: white;
            --input-field-text: #333;
            --input-field-border: 2px solid rgba(102, 126, 234, 0.2);
            --input-field-focus-border: #667eea;
            --input-field-focus-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

            --button-send-bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --button-send-text: white;
            --button-send-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            --button-send-hover-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

            --modal-backdrop-bg: rgba(0, 0, 0, 0.8);
            --modal-content-bg: white;
            --modal-content-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --modal-header-text: #667eea;
            --modal-input-border: var(--input-field-border);
            --modal-input-focus-border: var(--input-field-focus-border);
            --modal-input-focus-shadow: var(--input-field-focus-shadow);
            --modal-button-bg-gradient: var(--button-send-bg-gradient);
            --modal-button-text: white;

            /* Specific hex colors for meta tag updates via JS if needed */
            --meta-theme-color-light-val: #667eea;
            --meta-theme-color-dark-val: #2D3748;
        }

        body.theme-dark {
            --body-bg-gradient: linear-gradient(135deg, #1a1c1e 0%, #23272a 100%);
            --app-container-bg: rgba(44, 47, 51, 0.95); /* #2C2F33 */
            --app-container-border: 1px solid rgba(255, 255, 255, 0.08);
            --app-container-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);

            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-on-primary-accent: #e0e0e0; /* Assuming dark theme accent buttons will have lighter text */
            --text-on-secondary-accent: #e0e0e0;
            --text-placeholder: #777;
            --text-link: #76a9fa; /* A lighter blue for dark backgrounds */

            --header-bg-gradient: linear-gradient(135deg, #3a3f44, #2c2f33);
            --header-text-color: #e0e0e0;
            --header-icon-fill: #e0e0e0;
            --online-status-bg: rgba(255, 255, 255, 0.1);
            --online-status-dot: #00dd77; /* Slightly brighter for dark bg */

            --menu-bg: #23272a;
            --menu-header-text: #e0e0e0;
            --menu-item-text: #d0d0d0;
            --menu-item-border: #3a3f44;
            --menu-item-hover-bg: #36393f;
            --menu-active-item-bg: #3a3f44;
            --menu-active-item-text: #76a9fa;
            --menu-shadow: 4px 0px 15px rgba(0,0,0,0.35);
            --menu-outer-border: 1px solid #3a3f44;

            --chat-window-bg-gradient: linear-gradient(180deg, #282b2f 0%, #1f2124 100%);
            --scrollbar-thumb-bg: rgba(120, 120, 120, 0.4);
            
            --message-my-bg-gradient: linear-gradient(135deg, #5865f2, #4f5ac8); /* Discord-like blue */
            --message-my-text: #ffffff;
            --message-other-bg: #36393f;
            --message-other-text: #e0e0e0;
            --message-other-border: 1px solid rgba(255, 255, 255, 0.05);
            --message-other-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            --message-sender-text: #b0b0b0;
            --message-timestamp-text: #909090;

            --status-message-bg: rgba(50, 50, 50, 0.7);
            --status-message-text: #a0a0a0;

            --typing-indicator-bg: var(--message-other-bg);
            --typing-indicator-text: #b0b0b0;
            --typing-indicator-border: var(--message-other-border);
            --typing-indicator-shadow: var(--message-other-shadow);
            --typing-dot-bg: #76a9fa; /* Lighter dots for dark bg */

            --input-area-bg: rgba(30, 33, 36, 0.9); /* Slightly darker than app container */
            --input-area-border-top: 1px solid rgba(255, 255, 255, 0.08);
            --input-field-bg: #2c2f33;
            --input-field-text: #e0e0e0;
            --input-field-border: 2px solid rgba(255, 255, 255, 0.1);
            --input-field-focus-border: #76a9fa;
            --input-field-focus-shadow: 0 0 0 3px rgba(118, 169, 250, 0.15);

            --button-send-bg-gradient: linear-gradient(135deg, #5865f2, #4f5ac8);
            --button-send-text: white;
            --button-send-shadow: 0 2px 8px rgba(88, 101, 242, 0.3);
            --button-send-hover-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);

            --modal-backdrop-bg: rgba(0, 0, 0, 0.85);
            --modal-content-bg: #2c2f33;
            --modal-content-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --modal-header-text: #76a9fa;
            --modal-input-border: var(--input-field-border);
            --modal-input-focus-border: var(--input-field-focus-border);
            --modal-input-focus-shadow: var(--input-field-focus-shadow);
            --modal-button-bg-gradient: var(--button-send-bg-gradient);
            --modal-button-text: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            color: var(--text-primary);
        }

        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px;
            max-height: none;
            background: var(--app-container-bg);
            backdrop-filter: blur(var(--app-container-backdrop-blur));
            border-radius: 0;
            box-shadow: var(--app-container-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: var(--app-container-border);
        }

        @media all and (display-mode: standalone) {
            body {
                 padding-top: 0;
                 padding-left: 0;
                 padding-right: 0;
                 padding-bottom: 0;
            }
            #app-container {
                max-width: 100%;
                border-radius: 0;
                border: none; /* Usually no border in standalone full screen */
                height: 100vh;
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        #header {
            background: var(--header-bg-gradient);
            color: var(--header-text-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            flex-shrink: 0;
            z-index: 100;
        }

        #menu-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--header-icon-fill);
        }
        
        #header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--header-text-color);
        }

        .header-icon {
            width: 22px;
            height: 22px;
            fill: var(--header-icon-fill);
        }
        
        #online-users-count-display {
            background: var(--online-status-bg);
            color: var(--header-text-color); /* Assuming it's on header bg */
            /* ... other styles */
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .status-dot {
            background: var(--online-status-dot);
            /* ... other styles */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        #side-menu {
            background: var(--menu-bg);
            box-shadow: var(--menu-shadow);
            border-right: var(--menu-outer-border);
            /* ... other styles */
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            z-index: 1001;
            transition: left 0.3s ease-in-out;
            padding-top: calc(env(safe-area-inset-top) + 20px);
            padding-bottom: env(safe-area-inset-bottom);
            display: flex;
            flex-direction: column;
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid var(--menu-item-border);
            font-size: 1.2rem;
            color: var(--menu-header-text);
            font-weight: 600;
        }
        .menu-section .menu-header { /* For themes section header */
             font-size: 1rem; padding-bottom: 10px; border-bottom: none; padding-top:10px;
        }


        #side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .menu-section ul { /* For themes section ul */
            padding-top: 0;
            flex-grow: 0; /* Don't let theme section grow too much */
        }


        #side-menu ul li a, #side-menu ul li button {
            padding: 15px 20px;
            color: var(--menu-item-text);
            border-bottom: 1px solid var(--menu-item-border);
            /* ... other styles */
            display: block;
            text-decoration: none;
            transition: background-color 0.2s ease;
            font-size: 0.95rem;
        }
        #side-menu ul li button { /* Base button style in menu */
            width: 100%;
            text-align: left;
            background: none;
            border-left: none; border-right:none; border-top:none; /* only bottom border from parent li a/button rule */
            cursor: pointer;
        }


        #side-menu ul li a:hover, #side-menu ul li button:hover {
            background-color: var(--menu-item-hover-bg);
        }
        
        .theme-btn.active-theme { /* Style for active theme button */
            background-color: var(--menu-active-item-bg) !important; /* Ensure override */
            color: var(--menu-active-item-text) !important;
            font-weight: bold;
        }
        /* Add a small separator before themes if needed */
        .menu-theme-separator {
            height: 1px;
            background-color: var(--menu-item-border);
            margin: 10px 20px;
        }


        #menu-online-users-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #menu-online-users-list li {
            padding: 8px 0;
            font-size: 0.9rem;
            color: var(--text-primary); /* Adjusted from #444 */
            border-bottom: 1px dashed var(--menu-item-border); /* Adjusted from #eee */
        }


        #chat-window {
            background: var(--chat-window-bg-gradient);
            /* ... other styles */
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-bg);
            /* ... other styles */
            border-radius: 3px;
        }


        .message .sender {
            color: var(--message-sender-text);
            /* ... other styles */
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 6px;
            opacity: 0.8; /* Opacity might interact with color variable, consider removing if color var is enough */
        }

        .message .text {
            color: inherit; /* Inherits from .my-message or .other-message */
            /* ... other styles */
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message .timestamp {
            color: var(--message-timestamp-text);
            /* ... other styles */
            font-size: 0.7rem;
            opacity: 0.7; /* Similar to sender, opacity might be redundant */
            margin-top: 6px;
        }

        .my-message {
            background: var(--message-my-bg-gradient);
            color: var(--message-my-text);
            /* ... other styles */
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .other-message {
            background: var(--message-other-bg);
            color: var(--message-other-text);
            border: var(--message-other-border);
            box-shadow: var(--message-other-shadow);
            /* ... other styles */
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .status-message {
            background: var(--status-message-bg);
            color: var(--status-message-text);
            /* ... other styles */
            text-align: center;
            font-style: italic;
            font-size: 0.85rem;
            padding: 8px;
            border-radius: 12px;
            margin: 10px auto;
            max-width: 300px;
        }

        #typing-indicator {
            background: var(--typing-indicator-bg);
            color: var(--typing-indicator-text);
            border: var(--typing-indicator-border);
            box-shadow: var(--typing-indicator-shadow);
            /* ... other styles from previous implementation */
            display: none; 
            align-items: center;
            gap: 8px; 
            padding: 8px 12px; 
            border-radius: 18px; 
            align-self: flex-start; 
            max-width: fit-content; 
            margin-bottom: 10px;
            margin-left: 0; 
            font-size: 0.85rem; 
        }

        .typing-dot {
            background: var(--typing-dot-bg);
            /* ... other styles */
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }


        #input-area {
            padding: 15px 20px;
            background: var(--input-area-bg);
            backdrop-filter: blur(10px); /* Consider if blur is needed with opaque dark bg */
            border-top: var(--input-area-border-top);
            flex-shrink: 0; 
        }

        #message-input {
            background: var(--input-field-bg);
            color: var(--input-field-text);
            border: var(--input-field-border);
            /* ... other styles */
            flex: 1;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 0.95rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        #message-input::placeholder {
            color: var(--text-placeholder);
        }


        #message-input:focus {
            outline: none;
            border-color: var(--input-field-focus-border);
            box-shadow: var(--input-field-focus-shadow);
        }

        #send-button {
            background: var(--button-send-bg-gradient);
            color: var(--button-send-text);
            box-shadow: var(--button-send-shadow);
            /* ... other styles */
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: var(--button-send-hover-shadow);
        }


        #name-modal {
            background: var(--modal-backdrop-bg);
            /* ... other styles */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        #name-modal-content {
            background: var(--modal-content-bg);
            color: var(--text-primary); /* Ensure text inside modal is themed */
            box-shadow: var(--modal-content-shadow);
            /* ... other styles */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #name-modal h2 {
            color: var(--modal-header-text);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        #name-modal p {
            color: var(--text-secondary); /* Theme paragraph text */
            margin-bottom: 20px;
        }

        #name-modal input {
            background: var(--input-field-bg); /* Theme input field */
            color: var(--input-field-text);    /* Theme input text */
            border: var(--modal-input-border);
            /* ... other styles */
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }
         #name-modal input::placeholder {
            color: var(--text-placeholder);
        }


        #name-modal input:focus {
            outline: none;
            border-color: var(--modal-input-focus-border);
            box-shadow: var(--modal-input-focus-shadow);
        }

        #name-modal button {
            background: var(--modal-button-bg-gradient);
            color: var(--modal-button-text);
            /* ... other styles */
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Other styles (menu-icon, side-menu.open, menu-backdrop, etc.) remain largely structural */
        /* but ensure any color-specific properties are covered by variables. */
        #menu-icon { cursor: pointer; padding: 5px; margin-right: 15px; }
        #side-menu.open { left: 0; }
        #menu-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        #menu-backdrop.visible { display: block; }
        #header-title-group { display: flex; align-items: center; }
        #header-controls { display: flex; align-items: center; gap: 15px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #messages-container { display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; position: relative; word-wrap: break-word; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #typing-indicator-text { /* No specific style needed if parent is fine */ }
        .typing-dots { display: flex; gap: 3px; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }
        #message-section { display: flex; gap: 10px; align-items: flex-end; position: relative; }
        #send-button:hover { transform: scale(1.05); }
        #send-button:active { transform: scale(0.95); }
        #name-modal button:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); } /* This shadow might need a variable if it changes drastically */

    </style>
</head>
<body>
    <div id="name-modal">
        <div id="name-modal-content">
            <h2>Welcome to Instant Chat!</h2>
            <p>Enter your name to get started:</p>
            <input type="text" id="name-modal-input" placeholder="Your name..." maxlength="20">
            <button id="name-modal-btn">Start Chatting</button>
        </div>
    </div>

    <div id="app-container">
        <div id="side-menu">
            <div class="menu-header">Menu</div>
            <ul>
                <li><button id="menu-clear-chat-btn">🧹 Clear Conversation</button></li>
            </ul>
            <div class="menu-section">
                <div class="menu-header">Themes</div>
                <ul>
                    <li><button class="theme-btn" data-theme="default">⚪ Light Mode</button></li>
                    <li><button class="theme-btn" data-theme="dark">⚫ Dark Mode</button></li>
                </ul>
            </div>
            <div id="menu-online-users-section" style="margin-top: auto;"> <h3>Online Users</h3>
                <ul id="menu-online-users-list">
                    <li>No one is currently online.</li>
                </ul>
            </div>
        </div>
        <div id="menu-backdrop"></div>

        <div id="header">
            <div id="header-title-group">
                <div id="menu-icon">
                    <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </div>
                <h1>
                    <svg class="header-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                    Instant Chat
                </h1>
            </div>
            <div id="header-controls">
                <div id="online-users-count-display"> <div class="status-dot"></div>
                    <span id="online-count-text">0 Online</span>
                </div>
            </div>
        </div>

        <div id="chat-window">
            <div id="messages-container"></div>
            <div id="typing-indicator">
                <span id="typing-indicator-text"></span>
                <div class="typing-dots">
                    <div class="typing-dot"></div> <div class="typing-dot"></div> <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div id="input-area">
            <div id="message-section">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="sound-ding" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLmokmRcGuA6+Pyz" type="audio/wav">
    </audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, push, serverTimestamp, orderByChild, limitToLast, onChildAdded, query, set, onValue, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkVTJhYIp0tC1lPTosvblH-Z_pDRfOnWw",
            authDomain: "my-instant-messenger.firebaseapp.com",
            projectId: "my-instant-messenger",
            storageBucket: "my-instant-messenger.firebasestorage.app",
            messagingSenderId: "810420644901",
            appId: "1:810420644901:web:132c6b86a47a95d144a3cc",
            measurementId: "G-27Y8L9L06Y"
        };

        let app, database, analytics;
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            analytics = getAnalytics(app);
        } catch (e) {
            console.error("Firebase initialization error:", e);
            alert("Could not initialize Firebase. Please check your configuration.");
        }

        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        const typingIndicatorText = document.getElementById('typing-indicator-text');
        const nameModal = document.getElementById('name-modal');
        const nameModalInput = document.getElementById('name-modal-input');
        const nameModalBtn = document.getElementById('name-modal-btn');
        const menuIcon = document.getElementById('menu-icon');
        const sideMenu = document.getElementById('side-menu');
        const menuBackdrop = document.getElementById('menu-backdrop');
        const menuClearChatBtn = document.getElementById('menu-clear-chat-btn');
        const menuOnlineUsersList = document.getElementById('menu-online-users-list');
        const onlineCountText = document.getElementById('online-count-text');
        // const appContainer = document.getElementById('app-container'); // Already defined for theme logic if needed

        let currentUsername = "";
        let userSessionId = sessionStorage.getItem('chatUserSessionId') || 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
        sessionStorage.setItem('chatUserSessionId', userSessionId);
        
        let currentSoundType = "ding";
        let typingTimer;
        const TYPING_TIMER_LENGTH = 3000;
        let isCurrentlyMarkedTyping = false;
        let audioContext;

        // --- Theme Management ---
        const THEME_STORAGE_KEY = 'instantChatAppTheme';
        const metaThemeColorLight = document.getElementById('meta-theme-color-light');
        const metaThemeColorDark = document.getElementById('meta-theme-color-dark');


        function applyTheme(themeName) {
            document.body.classList.remove('theme-dark'); // Remove specific theme classes

            let currentMetaThemeColorValue = getComputedStyle(document.documentElement).getPropertyValue('--meta-theme-color-light-val').trim();

            if (themeName === 'dark') {
                document.body.classList.add('theme-dark');
                currentMetaThemeColorValue = getComputedStyle(document.documentElement).getPropertyValue('--meta-theme-color-dark-val').trim();
            }
            
            localStorage.setItem(THEME_STORAGE_KEY, themeName);

            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active-theme');
                if (btn.getAttribute('data-theme') === themeName) {
                    btn.classList.add('active-theme');
                }
            });

            // Update PWA theme-color meta tag dynamically based on active theme's variable
             if (metaThemeColorLight && metaThemeColorDark) { // Check if elements exist
                const lightThemeVal = getComputedStyle(document.documentElement).getPropertyValue('--meta-theme-color-light-val').trim();
                const darkThemeVal = getComputedStyle(document.documentElement).getPropertyValue('--meta-theme-color-dark-val').trim();

                // Remove existing content attributes to avoid conflicts if `media` attribute is not immediately re-evaluated
                metaThemeColorLight.removeAttribute("content");
                metaThemeColorDark.removeAttribute("content");


                if (themeName === 'dark') {
                    metaThemeColorDark.setAttribute("content", darkThemeVal);
                     // Also set the light one to something, or rely on the media query to disable it
                    metaThemeColorLight.setAttribute("content", lightThemeVal); // Keep light defined for prefers-color-scheme
                } else { // 'default' theme
                    metaThemeColorLight.setAttribute("content", lightThemeVal);
                    metaThemeColorDark.setAttribute("content", darkThemeVal); // Keep dark defined for prefers-color-scheme
                }
            }
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'default'; // 'default' for light theme
            applyTheme(savedTheme);
        }
        
        function initAudioContext() { /* ... same as before ... */ 
            if (!audioContext && (window.AudioContext || window.webkitAudioContext)) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } else if (!audioContext) {
                console.warn("Web Audio API not supported.");
            }
        }
        function playDingSound() { /* ... same as before ... */ 
            const audioElement = document.getElementById('sound-ding');
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.log('Ding sound play failed:', e));
            }
        }
        function playBubbleSound() { /* ... same as before ... */ 
            initAudioContext(); if (!audioContext) return;
            const o = audioContext.createOscillator(), g = audioContext.createGain(); o.connect(g); g.connect(audioContext.destination);
            o.frequency.setValueAtTime(800, audioContext.currentTime); o.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            g.gain.setValueAtTime(0.3, audioContext.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            o.start(audioContext.currentTime); o.stop(audioContext.currentTime + 0.3);
        }
        function playChimeSound() { /* ... same as before ... */ 
             initAudioContext(); if (!audioContext) return; const f=[523.25, 659.25, 783.99]; f.forEach((fr, i)=>{
             const o=audioContext.createOscillator(),g=audioContext.createGain();o.connect(g);g.connect(audioContext.destination);
             o.frequency.setValueAtTime(fr,audioContext.currentTime);o.type='sine';const sT=audioContext.currentTime+(i*0.1);
             g.gain.setValueAtTime(0,sT);g.gain.linearRampToValueAtTime(0.2,sT+0.05);g.gain.exponentialRampToValueAtTime(0.01,sT+0.8);
             o.start(sT);o.stop(sT+0.8);});
        }
        function playPingSound() { /* ... same as before ... */ 
            initAudioContext(); if (!audioContext) return; const o=audioContext.createOscillator(),g=audioContext.createGain();
            o.connect(g);g.connect(audioContext.destination);o.frequency.setValueAtTime(1000,audioContext.currentTime);o.type='sine';
            g.gain.setValueAtTime(0.4,audioContext.currentTime);g.gain.exponentialRampToValueAtTime(0.01,audioContext.currentTime+0.15);
            o.start(audioContext.currentTime);o.stop(audioContext.currentTime+0.15);
        }
        function playWhistleSound() { /* ... same as before ... */ 
            initAudioContext(); if (!audioContext) return; const o=audioContext.createOscillator(),g=audioContext.createGain();
            o.connect(g);g.connect(audioContext.destination);o.frequency.setValueAtTime(2000,audioContext.currentTime);
            o.frequency.linearRampToValueAtTime(2500,audioContext.currentTime+0.2);o.type='sine';
            g.gain.setValueAtTime(0.3,audioContext.currentTime);g.gain.linearRampToValueAtTime(0.1,audioContext.currentTime+0.1);
            g.gain.exponentialRampToValueAtTime(0.01,audioContext.currentTime+0.4);
            o.start(audioContext.currentTime);o.stop(audioContext.currentTime+0.4);
        }

        function showNameModal() { /* ... same as before ... */ 
            const s=localStorage.getItem('messengerUsername'); if(s)nameModalInput.value=s;
            nameModal.style.display='flex'; nameModalInput.focus();
        }
        function hideNameModal() { /* ... same as before ... */ nameModal.style.display='none'; }
        function setUsername() { /* ... same as before ... */ 
            const u=nameModalInput.value.trim(); if(u){currentUsername=u;localStorage.setItem('messengerUsername',u);
            hideNameModal();initializeChat();initAudioContext();setupPresenceSystem();}else{alert('Please enter a valid name');nameModalInput.focus();}
        }
        function setupPresenceSystem() { /* ... same as before, ensure userTypingStatusRef onDisconnect is there ... */ 
            if(!database||!userSessionId||!currentUsername)return;
            const uSR=ref(database,'onlineUsers/'+userSessionId),cR=ref(database,'.info/connected'),uTSR=ref(database,'typingUsers/'+userSessionId);
            onValue(cR,s=>{if(s.val()===true){const pD={username:currentUsername,onlineAt:serverTimestamp(),sessionId:userSessionId};
            set(uSR,pD);onDisconnect(uSR).remove();onDisconnect(uTSR).remove();}else{}});
        }
        function listenForOnlineUsers() { /* ... same as before ... */ 
            if(!database)return; const oUDR=ref(database,'onlineUsers'); onValue(oUDR,s=>{const oUD=s.val()||{},uA=Object.values(oUD),oC=uA.length;
            if(onlineCountText)onlineCountText.textContent=`${oC} Online`; if(menuOnlineUsersList){menuOnlineUsersList.innerHTML='';
            if(oC>0){uA.forEach(u=>{if(u&&typeof u==='object'&&u.username){const lI=document.createElement('li');lI.textContent=u.username;
            if(u.sessionId===userSessionId){lI.textContent+=" (You)";lI.style.fontWeight='bold';lI.style.color='var(--menu-active-item-text)';} menuOnlineUsersList.appendChild(lI);}});}
            else{const lI=document.createElement('li');lI.textContent='No one is currently online.';menuOnlineUsersList.appendChild(lI);}}});
        }
        function setUserTypingStatus(isTyping) { /* ... same as before ... */ 
            if(!database||!userSessionId||!currentUsername)return;const tRP='typingUsers/'+userSessionId,tR=ref(database,tRP);
            if(isTyping){if(!isCurrentlyMarkedTyping){set(tR,{username:currentUsername,timestamp:serverTimestamp()}).then(()=>isCurrentlyMarkedTyping=true);}
            clearTimeout(typingTimer);typingTimer=setTimeout(()=>{remove(tR).then(()=>isCurrentlyMarkedTyping=false);},TYPING_TIMER_LENGTH);}
            else{clearTimeout(typingTimer);if(isCurrentlyMarkedTyping){remove(tR).then(()=>isCurrentlyMarkedTyping=false);}}
        }
        function listenForTypingUsers() { /* ... same as before ... */
            if(!database)return;const tUDR=ref(database,'typingUsers');onValue(tUDR,s=>{const aTU=s.val()||{};let tDN=[];
            for(const sid in aTU){if(sid!==userSessionId&&aTU[sid]&&aTU[sid].username){tDN.push(aTU[sid].username);}}
            if(tDN.length>0){if(tDN.length===1){typingIndicatorText.textContent=`${tDN[0]} is typing...`;}
            else if(tDN.length===2){typingIndicatorText.textContent=`${tDN[0]} and ${tDN[1]} are typing...`;}
            else{typingIndicatorText.textContent=`${tDN.length} people are typing...`;}
            typingIndicator.style.display='flex';}else{typingIndicator.style.display='none';typingIndicatorText.textContent='';}});
        }
        function sanitizeText(text) { /* ... same as before ... */ const e=document.createElement('div');e.innerText=text;return e.innerHTML; }
        function sendMessage() { /* ... same as before ... */ 
            if(!database)return;const rMT=messageInput.value.trim();if(rMT===""||!currentUsername)return;
            const m={sender:currentUsername,text:rMT,timestamp:serverTimestamp()};const mDR=ref(database,'messages');
            push(mDR,m).then(()=>{messageInput.value='';adjustTextareaHeight();setUserTypingStatus(false);});
        }
        function initializeChat() { /* ... same as before ... */ 
            addStatusMessage('Welcome to Instant Chat! 🎉');if(database){const mDR=ref(database,'messages'),mQ=query(mDR,orderByChild('timestamp'),limitToLast(50));
            onChildAdded(mQ,s=>{const m=s.val(),mId=s.key;if(m){const iMM=m.sender===currentUsername;displayMessage(mId,m.sender,m.text,m.timestamp,iMM);}});
            onValue(mDR,s=>{if(!s.exists()){messagesContainer.innerHTML='';addStatusMessage('Chat cleared by administrator');}});
            addStatusMessage('Connected to real-time chat!');listenForOnlineUsers();listenForTypingUsers();}
            else{addStatusMessage('Error: Could not connect to Firebase.');}
        }
        function displayMessage(msgId, sender, text, timestamp, isMyMessage) { /* ... same as before ... */ 
            if(document.getElementById(msgId))return;const mD=document.createElement('div');mD.classList.add('message');
            mD.classList.add(isMyMessage?'my-message':'other-message');mD.id=msgId;const sD=document.createElement('div');
            sD.classList.add('sender');sD.textContent=sender;const tD=document.createElement('div');tD.classList.add('text');
            tD.innerHTML=sanitizeText(text);const tiD=document.createElement('div');tiD.classList.add('timestamp');
            if(timestamp){const t=new Date(timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});tiD.textContent=t;}
            mD.appendChild(sD);mD.appendChild(tD);mD.appendChild(tiD);messagesContainer.appendChild(mD);
            chatWindow.scrollTo({top:chatWindow.scrollHeight,behavior:'smooth'});
            if(!isMyMessage&&document.visibilityState==='visible'){playNotificationSound();}
        }
        function addStatusMessage(text) { /* ... same as before ... */ 
            const sD=document.createElement('div');sD.classList.add('status-message');sD.textContent=text;
            messagesContainer.appendChild(sD);chatWindow.scrollTop=chatWindow.scrollHeight;
        }
        function adjustTextareaHeight() { /* ... same as before ... */ messageInput.style.height='auto';messageInput.style.height=Math.min(messageInput.scrollHeight,120)+'px';}
        function playNotificationSound() { /* ... same as before ... */ 
            if(currentSoundType==='off')return;try{if(!audioContext&&currentSoundType!=='ding'){initAudioContext();if(!audioContext)return;}
            switch(currentSoundType){case'ding':playDingSound();break;case'bubble':playBubbleSound();break;case'chime':playChimeSound();break;
            case'ping':playPingSound();break;case'whistle':playWhistleSound();break;}}catch(e){}
        }
        function clearChat() { /* ... same as before ... */ 
            const p=prompt('Enter PIN to clear chat:');if(p==='5855'){if(confirm('Clear ALL chat?')){if(!database)return;
            const mDR=ref(database,'messages');set(mDR,null).then(()=>{messagesContainer.innerHTML='';addStatusMessage('Chat cleared.');});}}
            else if(p!==null){alert('Incorrect PIN.');}
        }
        function toggleMenu() { /* ... same as before ... */ sideMenu.classList.toggle('open');menuBackdrop.classList.toggle('visible');}

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}});
        messageInput.addEventListener('input', ()=>{adjustTextareaHeight();setUserTypingStatus(true);});
        nameModalBtn.addEventListener('click', setUsername);
        nameModalInput.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();setUsername();}});
        menuIcon.addEventListener('click',e=>{e.stopPropagation();toggleMenu();});
        menuBackdrop.addEventListener('click', toggleMenu);
        menuClearChatBtn.addEventListener('click', ()=>{clearChat();toggleMenu();});
        
        document.querySelectorAll('.theme-btn').forEach(button => {
            button.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                applyTheme(theme);
                // toggleMenu(); // Optional: close menu after selection
            });
        });

        document.addEventListener('click', e => { /* ... same as before for menu closing ... */ 
            if(sideMenu.classList.contains('open')&&!sideMenu.contains(e.target)&&e.target!==menuIcon&&!menuIcon.contains(e.target)){toggleMenu();}
        });

        // Initialize app
        loadThemePreference(); // Load theme preference on start
        showNameModal();
        
        if ('serviceWorker' in navigator) { /* ... same as before ... */ 
            window.addEventListener('load',()=>{navigator.serviceWorker.register('./sw.js').then(r=>{}).catch(e=>{});});
        }
        window.addEventListener('beforeunload', () => { /* ... same as before ... */ });

        console.log("Instant Chat with Themes, Presence, Typing Indicator initialized!");
    </script>
